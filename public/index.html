<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Node haptic</title>
  </head>
  <body>
    <main>
        <header>
          <h1>Node Haptic</h1>
          <p>Status: <span id="status">Waiting on first contact</span></p>
        </header>
        <section>
          <button data-on-ready id="open-button">Open</button>
          <button data-on-ready id="close-button">Close</button>
          <button data-on-ready id="start-button">Start</button>
          <button data-on-serial id="on-button">LED On</button>
          <button data-on-serial id="off-button">LED Off</button>
          <button data-on-serial id="hold-button">LED Hold</button>
        </section>
    </main>
    <script src="p5.js" ></script>
    <script src="./interaction.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
